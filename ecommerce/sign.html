<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8b8b8b;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #a16101;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            color: #000000;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        a {
    text-decoration: none; /* Removes the underline */
    color: inherit; /* Keeps the default text color */
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in</h2>
        <input type="email" id="email" class="input-field" placeholder="Enter your email">
        <input type="password" id="password" class="input-field" placeholder="Enter your password">
        <button class="login-btn" onclick="handleLogin()"><a href="intro.html">Sign in</a></button>
        <a href="#" class="register-link">Create an account</a>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }
            
        }
    </script>
</body>
</html>
